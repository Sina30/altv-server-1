<html>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../style.css" /> -->

    <body>
        <div id="rightPanel">
            <div class="editorOnly" id="checkpointList" visible="false"></div>
        </div>

        <!-- <input type="text" id="prompt" hidden /> -->

        <button id="newTrack">new track</button>
        <button class="editorOnly" id="setPoint" visible="false">set point</button>

        <div class="editorOnly" visible="false">
            <input type="checkbox" class="" id="checkpointVisibility" checked />
            <strong>Afficher les checkpoints</strong>
        </div>

        <div id="template" hidden>
            <div class="checkpoint flex-row">
                <strong class="name">1</strong>
                <div class="edit flex-column" visible="true">
                    <div class="pos flex-row">
                        <div class="x flex-row">
                            <strong>x:</strong>
                            <input type="number" min="-9999" max="9999" />
                        </div>
                        <div class="y flex-row">
                            <strong>y:</strong>
                            <input type="number" min="-9999" max="9999" />
                        </div>
                        <div class="z flex-row">
                            <strong>z:</strong>
                            <input type="number" min="-9999" max="9999" />
                        </div>
                    </div>
                    <div class="other flex-row">
                        <div class="height flex-row">
                            <strong>height:</strong>
                            <input type="number" min="0.1" max="10" step="0.1" />
                        </div>
                        <div class="radius flex-row">
                            <strong>radius:</strong>
                            <input type="number" min="0.1" max="20" step="0.1" />
                        </div>
                        <div class="color flex-row">
                            <strong>color:</strong>
                            <input type="color" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script type="module" src="app.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>
