<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>alt:V Chat</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>

    <body>
        <div class="content">
            <div class="chatbox">
                <div class="msglist">
                    <div id="chat"></div>
                </div>
                <div class="msginput">
                    <ul id="autocomplete"></ul>
                    <form id="message">
                        <input type="text" spellcheck="false" id="chatInput" />
                        <label for="chatInput" class="form__label"></label>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
