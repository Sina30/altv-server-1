<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">

<style>

  body {
    overflow: hidden;
  }

  modPannel {
    background-color: var(--bg-color);
    width: 20.5vw;
    height: 100%;
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;    

  }

  chooseMod {
    display: flex;
    align-items:flex-end;
    justify-content: center;
    height: 5vh;
    gap: 10px;
  }

  generated {
    display: block;
    margin-top: 2vh;
  }

  mod, wheel, color, colorPearl {
    display: flex; 
    margin-left: 0.9vw;
    margin-top: 0.5vh;
    gap: 1px;
  }
  
  mod, wheel, color {
    align-items: center;
  }

  mod > strong {
    width: 7vw;
  }

  wheel > strong {
    width: 3vw;
  }

  color > strong {
    width: 6vw;
  }

  colorPearl {
    flex-direction: column;
  }

  optionBut {
    float: right;
    margin-top: 1vh;
    margin-right: 1vw;
    display: block;
  }
  
  button.toogleMod {
    font-size: 0.9vw;
    padding: 0.4vh 0.4vw;
  }

  .range-slider input {
    width: 9vw;
  }

  strong {
    display: inline-flex;
    font-size: 1vw;
  }

  strong.show {
    width: auto;
    padding-left: 1.5vw;
  }

  button#true {background-color: #00C000;}
  button#true:hover {background-color: #00A000;}
  button#true:active{background-color: #008000;}

  button#false {background-color: #AF0000;}
  button#false:hover {background-color: #900000;}
  button#false:active{background-color: #700000;}

  button.selected {padding-top: 1.5vh;}
  button.unselected {padding-top: 0.8vh;}

</style>


<optionBut>
  <button id="restore">Restore</button>
  <button id="stock">Stock</button>
</optionBut>


<modPannel>
  <chooseMod>
      <button id="mods">Mods</button>
      <button id="colors">Colors</button>
      <button id="wheels">Wheels</button>
      <button id="neons">Neons</button>
      <!--<button id="plaque">Plaque</button>-->
  </chooseMod>
  <generated></generated>
</modPannel>


<!--    Checkbox Template    -->
<label class="checkbox bounce" id="labelCheckbox" hidden>
  <input type="checkbox" id="checkbox">
  <svg viewBox="0 0 21 21">
    <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
  </svg>
</label>

<!--    Slider Template    -->
<div class="range-slider" id="divSlider" hidden>
  <input class="range-slider__range" type="range">
</div>

<script src="modApp.js"></script>
