<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Vehicle Spawner</title>
    </head>

    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <body>
        <div id="pannel">
            <div id="options">
                <div class="form__group field" id="search">
                    <input type="input" class="form__field" placeholder="Search" required />
                    <label for="search" class="form__label">Rechercher un v√©hicule</label>
                </div>
                <div id="vehList">
                    <button id="new">Nouveau</button>
                    <button id="garage">Garage</button>
                </div>
            </div>

            <div id="classList">
                <div class="vehClass" id="MOD">
                    <strong>Mod</strong>
                </div>
                <div class="vehClass" id="SUPER">
                    <strong>Super</strong>
                </div>
                <div class="vehClass" id="SPORT">
                    <strong>Sport</strong>
                </div>
                <div class="vehClass" id="SPORT_CLASSIC">
                    <strong>Sport Classic</strong>
                </div>
                <div class="vehClass" id="COUPE">
                    <strong>Coupe</strong>
                </div>
                <div class="vehClass" id="MUSCLE">
                    <strong>Muscle</strong>
                </div>
                <div class="vehClass" id="COMPACT">
                    <strong>Compact</strong>
                </div>
                <div class="vehClass" id="COMMERCIAL">
                    <strong>Commercial</strong>
                </div>
                <div class="vehClass" id="SUV">
                    <strong>Suv</strong>
                </div>
                <div class="vehClass" id="SEDAN">
                    <strong>Sedan</strong>
                </div>
                <div class="vehClass" id="OFF_ROAD">
                    <strong>Off Road</strong>
                </div>
                <div class="vehClass" id="VAN">
                    <strong>Van</strong>
                </div>
                <div class="vehClass" id="MOTORCYCLE">
                    <strong>Motorcycle</strong>
                </div>
                <div class="vehClass" id="EMERGENCY">
                    <strong>Emergency</strong>
                </div>
                <div class="vehClass" id="INDUSTRIAL">
                    <strong>Industrial</strong>
                </div>
                <div class="vehClass" id="SERVICE">
                    <strong>Service</strong>
                </div>
                <div class="vehClass" id="UTILITY">
                    <strong>Utility</strong>
                </div>
                <div class="vehClass" id="OPEN_WHEEL">
                    <strong>Open Wheel</strong>
                </div>
                <div class="vehClass" id="CYCLE">
                    <strong>Cycle</strong>
                </div>
                <div class="vehClass" id="HELICOPTER">
                    <strong>Helicopter</strong>
                </div>
                <div class="vehClass" id="PLANE">
                    <strong>Plane</strong>
                </div>
                <div class="vehClass" id="BOAT">
                    <strong>Boat</strong>
                </div>
                <div class="vehClass" id="MILITARY">
                    <strong>Military</strong>
                </div>
                <div class="vehClass" id="RAIL">
                    <strong>Rail</strong>
                </div>
            </div>

            <div id="searchList" notInSelection="true"></div>
        </div>

        <div id="template" hidden>
            <div class="vehicle">
                <img src="imgs/" alt="vehImg" class="button" loading="lazy" />
                <strong></strong>
            </div>
        </div>

        <script src="data/vehicles.js"></script>
        <script src="data/mods.js"></script>
        <script src="app.js"></script>
    </body>
</html>
